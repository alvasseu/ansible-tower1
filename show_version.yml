---
- name: demo playbook
  hosts: all
  gather_facts: no
  connection: local
  
  tasks:
  
  - name: SYS | Define provider
    set_fact:
      provider:
        host: "{{ inventory_hostname }}"
        username: "netscript"
        password: "sgcib123"
  
  - name: run show version on remote devices
    ios_command:
      provider: "{{ provider }}"
      commands:
        - show version
    register: version

  - name: run show ip int br on remote devices
    ios_command:
      provider: "{{ provider }}"
      commands:
        - show ip int br
    register: interfaces

  - debug: msg="{{ version.stdout }}"
  - debug: msg="{{ interfaces.stdout }}"
