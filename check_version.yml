  - name: IOS | Show clock
    ios_command:
      provider: "{{ provider }}"
      commands:
        - show version
    register: version
     
  - name: Check OS
    command: ansible --version
    register: ansiblev
    
  - debug: msg="{{ version.stdout }}"  
